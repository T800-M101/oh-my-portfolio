<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">{{templateData.get_in_touch}}</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>{{templateData.lets_talk}}</h3>
                <p>{{templateData.contact_msg}}</p>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a [href]="'mailto:' + profile.email">{{profile.email}}</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a [href]="'tel:' + profile.phone">{{ profile.phone }}</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>{{profile.location}}</span>
                    </div>
                </div>
                <div class="social-links">
                    <a [href]="profile.github" target="_blank"><i class="fab fa-github"></i></a>
                    <a [href]="profile.linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form [formGroup]="contactForm" class="contact-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="name" placeholder="{{templateData.placeholder_name}}" required>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="{{templateData.placeholder_email}}" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="subject" placeholder="{{templateData.placeholder_subject}}">
                </div>
                <div class="form-group">
                    <textarea placeholder="{{templateData.placeholder_msg}}" formControlName="message" required></textarea>
                </div>
                <button type="submit" class="btn">{{templateData.send_msg}}</button>
            </form>
        </div>
    </div>
</section>
