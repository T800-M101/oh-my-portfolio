<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Let's talk about your project</h3>
                <p>Feel free to reach out if you're looking for a developer, have a question, or just want to connect.</p>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>{{profile.email}}</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>{{profile.phone}}</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>{{profile.location}}</span>
                    </div>
                </div>
                <div class="social-links">
                    <a [href]="profile.github"><i target="_blank" class="fab fa-github"></i></a>
                    <a [href]="profile.linkedin"><i target="_blank" class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form [formGroup]="contactForm" class="contact-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" formControlName="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
