<section id="about" class="about">
    <div class="container">
        <h2 class="section-title">About Me</h2>
        <div class="about-content">
            <div class="about-image">
                <img id="profile-pic" src="/assets/me.png" alt="About Me">
            </div>
            <div class="about-text">
                <p [innerHTML]="aboutTextWithBreak"></p>
                <div class="personal-info">
                    <div>
                        <span>Name:</span> {{profile.name}}
                    </div>
                    <div>
                        <span>Email:</span> {{profile.email}}
                    </div>
                    <div>
                        <span>Experience:</span> {{profile.experience}} years
                    </div>
                    <div>
                        <span>Location:</span> {{profile.location}}
                    </div>
                </div>
                <a id="generate-cv" class="btn" (click)="generateCV()">Generate CV PDF</a>
            </div>
        </div>
    </div>
</section>
